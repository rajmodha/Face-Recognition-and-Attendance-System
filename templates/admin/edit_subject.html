{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">Edit Subject</h1>

    <div class="card">
        <div class="card-header">Edit Subject</div>
        <div class="card-body">
            <form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="post">
                <div class="form-group">
                    <label for="name">Subject Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ subject.name }}" required>
                </div>
                <div class="form-group">
                    <label for="stream">Stream</label>
                    <input type="text" class="form-control" id="stream" name="stream" value="{{ subject.stream }}" required>
                </div>
                <div class="form-group">
                    <label for="sem">Semester</label>
                    <input type="text" class="form-control" id="sem" name="sem" value="{{ subject.sem }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Subject</button>
                <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
