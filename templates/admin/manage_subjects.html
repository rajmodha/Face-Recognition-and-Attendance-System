{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">Manage Subjects</h1>

    <!-- Add Subject Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Subject</div>
        <div class="card-body">
            <form action="{{ url_for('add_subject') }}" method="post">
                <div class="form-group">
                    <label for="name">Subject Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="stream">Stream</label>
                    <input type="text" class="form-control" id="stream" name="stream" required>
                </div>
                <div class="form-group">
                    <label for="sem">Semester</label>
                    <input type="text" class="form-control" id="sem" name="sem" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Subject</button>
            </form>
        </div>
    </div>

    <!-- Subjects Table -->
    <div class="card">
        <div class="card-header">All Subjects</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Stream</th>
                        <th>Semester</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.id }}</td>
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.stream }}</td>
                        <td>{{ subject.sem }}</td>
                        <td>
                            <a href="{{ url_for('edit_subject', subject_id=subject.id) }}" class="btn btn-sm btn-warning">Edit</a>
                            <form action="{{ url_for('delete_subject', subject_id=subject.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this subject?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
